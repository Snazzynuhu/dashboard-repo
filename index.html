<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<header class="header">
    <div class="header-top">
        <div class="image">
            <img src="./images/image-jeremy.png" alt="jeremy">
        </div>
        <div class="info">
            <h3 class="title">Report for</h3>
            <h1 class="name">Jeremy Robson</h1>
        </div>
    </div>
    <div class="header-duration">
        <h3 class="daily">daily</h3>
        <h3 class="weekly">weekly</h3>
        <h3 class="monthly">monthly</h3>
    </div>
</header>
<main class="cards">
    <section class="work card" id="work">
        <img class="icon" src="./images/icon-work.svg" alt="">
        <article class="card-content">
            <div class="top">
                <h3 class="top-title">Work</h3>
                <!-- <img class="top-circles" src="./images/icon-ellipsis.svg" alt=""> -->
                <svg class="top-circles" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </div>
            <div class="bottom">
                <h1 class="bottom-title">32hrs</h1>
                <h4 class="bottom-duration">Last Week - 36hrs</h4>
            </div>
        </article>
    </section>
    <section class="play card" id="play">
        <img class="icon" src="./images/icon-play.svg" alt="">
        <article class="card-content">
            <div class="top">
                <h3 class="top-title">Play</h3>
              <svg class="top-circles" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </div>
            <div class="bottom">
                <h1 class="bottom-title">10hrs</h1>
                <h4 class="bottom-duration">Last Week - 8hrs</h4>
            </div>
        </article>
    </section>
    <section class="study card" id="study">
        <img class="icon" src="./images/icon-study.svg" alt="">
        <article class="card-content">
            <div class="top">
                <h3 class="top-title">Study</h3>
                <svg class="top-circles" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </div>
            <div class="bottom">
                <h1 class="bottom-title">4hrs</h1>
                <h4 class="bottom-duration">Last Week - 7hrs</h4>
            </div>
        </article>
    </section>
    <section class="exercise card" id="exercise">
        <img class="icon" src="./images/icon-exercise.svg" alt="">
        <article class="card-content">
            <div class="top">
                <h3 class="top-title">Exercise</h3>
               <svg class="top-circles" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </div>
            <div class="bottom">
                <h1 class="bottom-title">4hrs</h1>
                <h4 class="bottom-duration">Last Week - 5hrs</h4>
            </div>
        </article>
    </section>
    <section class="social card" id="social">
        <img class="icon" src="./images/icon-social.svg" alt="">
        <article class="card-content">
            <div class="top">
                <h3 class="top-title">Social</h3>
               <svg class="top-circles" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </div>
            <div class="bottom">
                <h1 class="bottom-title">32hrs</h1>
                <h4 class="bottom-duration">Last Week - 36hrs</h4>
            </div>
        </article>
    </section>
    <section class="self-care card" id="self-care">
        <img class="icon" src="./images/icon-self-care.svg" alt="">
        <article class="card-content">
            <div class="top">
                <h3 class="top-title">Self Care</h3>
               <svg class="top-circles" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </div>
            <div class="bottom">
                <h1 class="bottom-title">2hrs</h1>
                <h4 class="bottom-duration">Last Week - 2hrs</h4>
            </div>
        </article>
    </section>
</main>

<body>
    
</body>
</html>
